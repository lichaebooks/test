<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>OCCULT BESTIARY – Arcane Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ---------- 기본 리셋 ---------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top left, #0f3a3f 0%, #020b0d 55%, #000 100%);
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ---------- 전체 래퍼 ---------- */
    .auth-wrapper {
      width: 100%;
      max-width: 1200px;
      padding: 40px 20px;
      display: flex;
      justify-content: center; /* 카드가 왼쪽에 치우친 느낌 */
    }

    /* ---------- 카드 패널 ---------- */
    .auth-panel {
      position: relative;
      width: 640px;
      padding: 40px 56px 40px;
      border-radius: 24px;
      background: radial-gradient(circle at top left, #13272a 0%, #05090a 55%, #040707 100%);
      box-shadow:
        0 0 0 1px rgba(0, 255, 209, 0.12),
        0 28px 60px rgba(0, 0, 0, 0.75),
        0 0 80px rgba(0, 180, 160, 0.45);
      border: 1px solid rgba(0, 180, 160, 0.55);
    }

    /* 카드 가장자리 안쪽 테두리 느낌 */
    .auth-panel::before {
      content: "";
      position: absolute;
      inset: 18px;
      border-radius: 18px;
      border: 1px solid rgba(1, 90, 86, 0.6);
      pointer-events: none;
    }

    /* ---------- 헤더 영역 ---------- */
    .site-logo {
      font-size: 26px;
      letter-spacing: 0.22em;
      font-weight: 700;
      color: #ffb97a;
      margin-bottom: 8px;
    }

    .site-subtitle {
      font-size: 13px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(224, 248, 246, 0.76);
      margin-bottom: 28px;
    }

    /* ---------- 배지 ---------- */
    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 18px;
      border-radius: 999px;
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      border: 1px solid rgba(0, 255, 190, 0.5);
      color: rgba(202, 255, 241, 0.86);
      background: radial-gradient(circle at top left, rgba(0, 255, 204, 0.16), transparent 55%);
      margin-bottom: 20px;
    }

    /* ---------- 타이틀/설명 ---------- */
    .auth-title {
      font-size: 22px;
      margin-bottom: 8px;
    }

    .auth-description {
      font-size: 13px;
      line-height: 1.6;
      color: rgba(223, 245, 243, 0.9);
      margin-bottom: 28px;
    }

    /* ---------- 폼 ---------- */
    .auth-form-row {
      display: flex;
      gap: 10px;
      align-items: stretch;
      margin-bottom: 14px;
    }

    .auth-input {
      border-radius: 999px;
      border: 1px solid rgba(12, 78, 75, 0.9);
      background: rgba(5, 17, 19, 0.96);
      padding: 10px 16px;
      font-size: 14px;
      color: #f7fffe;
      outline: none;
      box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.5);
    }

    .auth-input::placeholder {
      color: rgba(169, 209, 204, 0.75);
    }

    .auth-input:focus {
      border-color: #00e0c0;
      box-shadow:
        0 0 0 1px rgba(0, 224, 192, 0.7),
        0 0 18px rgba(0, 224, 192, 0.4);
    }

    .input-email {
      flex: 1.25;
    }

    .input-code {
      flex: 0.9;
    }

    .auth-button {
      flex: 0.55;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      color: #03110d;
      background: linear-gradient(135deg, #00f2c3, #00b288);
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.6),
        0 8px 24px rgba(0, 242, 195, 0.35);
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out, filter 0.08s ease-out;
    }

    .auth-button:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.6),
        0 10px 30px rgba(0, 242, 195, 0.45);
    }

    .auth-button:active {
      transform: translateY(0);
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.8),
        0 4px 14px rgba(0, 242, 195, 0.25);
    }

    /* ---------- 하단 안내 ---------- */
    .auth-note {
      font-size: 12px;
      line-height: 1.7;
      color: rgba(196, 223, 221, 0.8);
      margin-top: 16px;
    }

    .auth-note strong {
      color: #7ce9d7;
      font-weight: 600;
    }

    .auth-note + .auth-note {
      margin-top: 10px;
    }

    /* ---------- 반응형 ---------- */
    @media (max-width: 768px) {
      body {
        align-items: flex-start;
      }

      .auth-wrapper {
        justify-content: center;
      }

      .auth-panel {
        width: 100%;
        padding: 28px 20px 30px;
        border-radius: 18px;
      }

      .auth-panel::before {
        inset: 14px;
        border-radius: 14px;
      }

      .site-logo {
        font-size: 22px;
        letter-spacing: 0.18em;
      }

      .auth-form-row {
        flex-direction: column;
      }

      .auth-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <main class="auth-panel">
      <header>
        <div class="site-logo">OCCULT BESTIARY</div>
        <div class="site-subtitle">오컬트 &amp; 판타지 몬스터 백과</div>
        <div class="badge">ARCANE ACCESS ONLY</div>
      </header>

      <section>
        <h1 class="auth-title">후원자 인증 페이지</h1>
        <p class="auth-description">
          프로젝트 후원을 통해 부여된 <strong>후원자 코드</strong>를 입력하면<br />
          몬스터 도감 아카이브에 접속할 수 있습니다.
        </p>

        <form id="auth-form">
          <div class="auth-form-row">
            <input
              type="email"
              id="supporter-email"
              class="auth-input input-email"
              placeholder="이메일"
              required
            />
            <input
              type="text"
              id="supporter-code"
              class="auth-input input-code"
              placeholder="후원자 코드"
              required
            />
            <button type="submit" class="auth-button">입장하기</button>
          </div>
        </form>

        <p class="auth-note">
          테스트 코드 <strong>test12</strong><br />
          입력하신 이메일 / 코드는 서버에 별도로 저장되지 않으며,<br />
          후원자 여부 확인을 위한 <strong>클라이언트 측 검증</strong>에만 사용됩니다.
        </p>
        <p class="auth-note">
          후원을 놓쳤다면, 창작자 문의하기를 통해 접속 코드를 발급받을 수 있습니다.<br />
          웹 도감 정식 열람 권한 발급 비용: 12,000원
        </p>
      </section>
    </main>
  </div>

  <script>
    // 후원 코드 목록 (원하면 여기서 직접 수정하면 됨)
    const VALID_CODES = ["test12", "test11"];

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("auth-form");
      const emailInput = document.getElementById("supporter-email");
      const codeInput = document.getElementById("supporter-code");

      if (!form) return;

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = (emailInput.value || "").trim();
        const code = (codeInput.value || "").trim().toUpperCase();

        if (!email || !code) {
          alert("이메일과 후원자 코드를 모두 입력해 주세요.");
          return;
        }

        if (VALID_CODES.includes(code)) {
          // 간단한 세션 플래그(필요하면 home.html에서 검사해 사용 가능)
          sessionStorage.setItem("isSupporter", "1");
          window.location.href = "home.html";
        } else {
          alert("후원자 코드를 다시 확인해 주세요.");
        }
      });
    });
  </script>
</body>
</html>
